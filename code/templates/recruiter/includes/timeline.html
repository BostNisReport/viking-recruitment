<div class="timeline">
    <h3>Timeline</h3>
    <form action="?action=message" method="POST" class="form-inline form">
        {% csrf_token %}
        <div class="control-group">
            {{ message_form.as_p }}
        </div>
        <button class="btn btn-success input-wide">Post message to candidate</button>
    </form>

    <form action="?action=note" method="POST" class="form-inline form">
        {% csrf_token %}
        <div class="control-group">
            {{ note_form.as_p }}
        </div>
        <button class="btn btn-success input-wide">Post private note to Timeline</button>
    </form>
    <div id="recruit-dashboard">
    {% include "profiles/include_timeline.html" %}
    </div>
</div>
