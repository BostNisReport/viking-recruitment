{% extends "registration/base.html" %}


{% block title %}Change password &mdash; {{ block.super }}{% endblock %}


{% block content %}
<div class="dialog clear">
<form class="blanc_page_blocktype_contactformblock" method="POST" action="{% url 'password_change' %}">
    {% csrf_token %}
    <h1>Change your password</h1>
    {{ form.as_p }}
    <button type="submit">Change my password</button>
</form>
</div>
{% endblock content %}
