{% extends "registration/base.html" %}


{% block title %}Password reset &mdash; {{ block.super }}{% endblock %}


{% block content %}
<div class="dialog clear">
<form class="blanc_page_blocktype_contactformblock" method="POST" action="{% url 'password_reset' %}">
    {% csrf_token %}
    <h1>Reset Password</h1>
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>
</div>
{% endblock content %}
