<div class="{{ css_classes }}">
    {% if object.banner %}
        <a href="{{ i.link }}" style="background-image: url({{ object.banner.image.url }});">
            <h3 class="{{ object.banner.header_colour }}">{{ object.banner.title }}</h3>
            {{ object.banner.content|linebreaks }}
        </a>
    {% else %}
        <p>Please select a banner.</p>
    {% endif %}
</div>
